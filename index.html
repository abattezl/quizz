<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Em busca da cidade perdida</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cenario-passo0.png" alt="">
            <p>estavamos indo para neo quimica</p>
            <button class="btn-proximo" data-proximo="1">ir para zona leste itaquera</button>
            <button class="btn-proximo" data-proximo="2">ir para baie do casarão</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Você começa sua jornada a neo quimica, subindo para zl</p>
            <button class="btn-proximo" data-proximo="3">Procurar a entrada principal</button>
            <button class="btn-proximo" data-proximo="4">Desistir e voltar para casarão</button>
        </div>
        <div class="passo" id="passo-2">
            <p>você foi para o casarão</p>
            <button class="btn-proximo" data-proximo="5">tentar ir para o estadio</button>
            <button class="btn-proximo" data-proximo="6">ficar no casarão</button>
        </div>
        <div class="passo" id="passo-3">
            <p>Na entrada sprincipal vc ve o jogo</p>
            <button class="btn-proximo" data-proximo="7">acontece uma briga entre mancha verde e gaviões</button>
        </div>

        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-voltar-casa.png" alt="imagem voltando para casa e desitindo da aventura">
            <p>Você pé tomado no casarão e morto.</p>
        </div>

        <div class="passo" id="passo-5">
            <p>Nas tentativa de voltar, você é assaltado</p>
            <button class="btn-proximo" data-proximo="7">ir para casa</button>
        </div>

     
    </main>
    <script src="script.js"></script>
</body>
</html>
